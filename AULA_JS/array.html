<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <H2>Exemplos com Array - Vetor</H2>

    <script>

        const cores = [];

        cores[0] = 'Azul';
        cores[1] = 'Vermelho';
        cores[2] = 'Verde';

        console.log(cores);

        // Imprimindo o valor em forma de String
        console.log(cores.toString());

        // Imprimindo o tamanho do Vetor
        console.log(cores.length);

    </script>

</body>

</html>
