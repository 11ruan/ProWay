<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="valor1">
    <input type="text" id="valor2">

    <script>
        maior(5, 9)
        function maior(valor1, valor2) {
            if (valor1 > valor2) {
                console.log(`${valor1} é maior que ${valor2}`)
            } else {
                console.log(`${valor2} é maior que ${valor1}`)
            }
        }

    </script>

</body>

</html>
