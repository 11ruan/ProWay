<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Função - Declaration / Expression</h2>

    <script>
        // Função nomral padrao
        function dizerOla() {
            console.log('Hello World!');
        }

        // Função Expression
        const apresentar = function () {
            console.log('Olá, meu nome é Ruan...');
        }

        dizerOla();
        apresentar();

        function soma(valorA, valorB) {
            document.write(valorA + valorB);
        }
        soma(5, 11);

        //
    </script>
</body>

</html>
