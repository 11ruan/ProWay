<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: solid black 1px;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Exemplo com tabela</h2>

    <table style="width: 100%;">
        <caption>Tabela 1</caption>
        <tr>
            <th>Conteúdo</th>
            <th style="width: 50%;">Conteúdo</th>
            <th>Conteúdo</th>
        </tr>
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
        <tr style="height: 200px;">
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
    </table>

</body>

</html>
