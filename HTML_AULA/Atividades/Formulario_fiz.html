<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Deixe um Comentário</h2>

    <form action="#">

        <label for="nome">Nome : </label><br>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome..." required>

        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="ruanpablo@gmail.com">

        <br><br>
        <label for="website">Website : </label><br>
        <input type="text" id="website" name="website" placeholder="Insira seu Website..." required>

        <br><br>
        <label for="comenatário">Comenatário:</label><br>
        <textarea name="comenatário" id="comenatário" cols="50" rows="15"></textarea>

        <br><br>
        <label for="observação">Observação: Seu comenatário será plublicado após passar pelo moderador.</label>

        <br><br>
        <input type="submit" value="Enviar Comenatário">

    </form>

</body>

</html>
