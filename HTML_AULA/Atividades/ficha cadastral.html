<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <table>
            <caption>
                <h3>Ficha Cadastral</h3>
            </caption>
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td colspan="3">
                    <input type="text" id="nome" name="nome" style="width: 100%;">
                </td>
            </tr><br>
            <tr>
                <td>
                    <label for="rg">RG::</label>
                </td>
                <td>
                    <input type="text" id="rg" name="rg">
                </td>
                <td>
                    <label for="cpf">CPF:</label>
                </td>
                <td>
                    <input type="text" id="cpf" name="cpf">
                </td>
            </tr><br>
            <tr>
                <td>
                    <label for="endereco">Endere√ßo:</label>
                </td>
                <td colspan="3">
                    <input type="text" id="endereco" name="endereco" style="width: 100%;">
                </td>
            </tr><br>
            <tr>
                <td>
                    <label for="sexo">Sexo:</label>
                </td>
                <td>
                    <select name="sexo" id="sexo">
                        <option value="001">Masculino
                        <option value="002">Feminino
                    </select>
                </td>

                <td>
                    <label for="data">Data Nascimento::</label>

                </td>
                <td>
                    <input type="date" name="nascimento" id="nascimento">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estadoCivil"></label>Estado Civil:
                </td>
                <th colspan="3">
                    <input type="radio" name="estadoCivil" id="solteiro">
                    <label for="solteiro">Solteiro</label>

                    <input type="radio" name="estadoCivil" id="casado">
                    <label for="solteiro">Casado</label>

                    <input type="radio" name="estadoCivil" id="viuvo">
                    <label for="solteiro">Viuvo</label>
                </th>
            </tr><br>
            <tr>
                <th colspan="4">
                    <input type="reset" value="Limpar Dados">
                </th>
            </tr>
        </table>
    </form>

</body>

</html>
