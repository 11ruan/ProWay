<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 20px;
            width: 300px;
        }
        .div-top{
            background-color: blueviolet;
            margin-bottom: 30px;
        }
        
        .div-bottom{
            background-color: green;
            margin-top: 50px;
        }

        span{
            background-color: aqua;
            color: rgb(0, 0, 0);
            width: 150px;
            margin: 30px;
        }
    </style>
</head>
<body>
    
    <h2>Espaçamento em margin</h2>

    <div class="div-top">Conteúdo superior</div>
    <div class="div-bottom">Conteúdo inferior</div>

    <span>Conteúdo Span</span>
    <span>Conteúdo Span</span>
</body>
</html>
